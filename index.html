<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayasan 513 - Testnet</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .btn { background-color: #ffa500; border: none; color: white; padding: 15px 30px; font-size: 18px; font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Donasi Yayasan 513</h2>
        <p>Tekan tombol di bawah untuk memanggil Dompet Pi.</p>
        
        <button id="btn-pay" class="btn">âš¡ BUKA DOMPET PI</button>
        
        <p id="logs" style="margin-top:20px; color: red; font-size: 14px; font-weight: bold;"></p>
    </div>

    <script>
        const Pi = window.Pi;
        
        // Inisialisasi otomatis saat halaman dimuat
        try {
            Pi.init({ version: "1.5", sandbox: false });
        } catch (e) {
            console.error(e);
        }

        document.getElementById('btn-pay').addEventListener('click', async () => {
            try {
                document.getElementById('logs').innerText = "Menghubungkan ke Pi Network...";
                
                // Melakukan pembayaran
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "Tes Donasi Langkah 10",
                    metadata: { internal: "513" },
                }, {
                    onReadyForServerApproval: (id) => {
                        document.getElementById('logs').innerText = "Menunggu Persetujuan...";
                    },
                    onReadyForServerCompletion: (id, txid) => {
                        document.getElementById('logs').style.color = "green";
                        document.getElementById('logs').innerText = "ALHAMDULILLAH SUKSES!\nTXID: " + txid;
                        alert("Transaksi Berhasil!");
                    },
                    onCancel: (id) => { 
                        document.getElementById('logs').innerText = "Pembayaran Dibatalkan."; 
                    },
                    onError: (error) => { 
                        document.getElementById('logs').innerText = "Detail Error: " + error.message;
                    },
                });
            } catch (err) {
                document.getElementById('logs').innerText = "Koneksi Gagal: " + err.message;
            }
        });
    </script>
</body>
</html>
