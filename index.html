<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayasan 513 - Testnet</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .btn { background-color: #ffa500; border: none; color: white; padding: 15px 30px; font-size: 18px; font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Donasi Yayasan 513</h2>
        <p>Tekan tombol di bawah untuk memanggil Dompet Pi.</p>
        
        <button id="btn-pay" class="btn">âš¡ BUKA DOMPET PI</button>
        
        <p id="logs" style="margin-top:20px; color: red; font-size: 12px;"></p>
    </div>

    <script>
        const Pi = window.Pi;
        // Kita paksa inisialisasi tanpa syarat berat
        Pi.init({ version: "1.5", sandbox: false });

        document.getElementById('btn-pay').addEventListener('click', async () => {
            try {
                document.getElementById('logs').innerText = "Sedang menghubungi Dompet Pi...";
                
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "Tes Langkah 10",
                    metadata: { internal: "513" },
                }, {
                    onReadyForServerApproval: (id) => console.log("Approved"),
                    onReadyForServerCompletion: (id, txid) => {
                        alert("ALHAMDULILLAH SUKSES! TXID: " + txid);
                    },
                    onCancel: (id) => { document.getElementById('logs').innerText = "Pembayaran Dibatalkan."; },
                    onError: (error) => { 
                        document.getElementById('logs').innerText = "Detail Error: " + error.message;
                    },
                });
            } catch (err) {
                // Jika error, dia akan tulis penyebabnya di layar, bukan lagi pesan "Mohon buka di Pi Browser"
                document.getElementById('logs').innerText = "Koneksi Gagal: " + err.message;
            }
        });
    </script>
</body>
</html>
