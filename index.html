<!DOCTYPE html>
<html>
<head>
    <title>Yayasan 513 - Final</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .btn { background-color: #ffa500; border: none; color: white; padding: 15px 30px; font-size: 18px; font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Donasi Yayasan 513</h2>
        <p>Status: <span id="status-text" style="color: orange;">Memulai...</span></p>
        <button id="btn-pay" class="btn">âš¡ BUKA DOMPET PI</button>
        <p id="logs" style="margin-top:20px; color: red; font-size: 12px;"></p>
    </div>

    <script>
        const Pi = window.Pi;

        // FUNGSI INISIALISASI OTOMATIS
        async function initPi() {
            try {
                // Inisialisasi wajib
                await Pi.init({ version: "1.5", sandbox: false });
                document.getElementById('status-text').innerText = "Terhubung ke Pi!";
                document.getElementById('status-text').style.color = "green";
                
                // Minta izin username (ini kunci agar SDK dianggap aktif)
                const scopes = ['username', 'payments'];
                function onIncompletePaymentFound(payment) { /* Biarkan kosong */ };
                
                await Pi.authenticate(scopes, onIncompletePaymentFound);
            } catch (err) {
                document.getElementById('logs').innerText = "Gagal Inisialisasi: " + err.message;
            }
        }

        // Jalankan saat web dibuka
        initPi();

        document.getElementById('btn-pay').addEventListener('click', async () => {
            try {
                const payment = await Pi.createPayment({
                    amount: 0.1,
                    memo: "Donasi Langkah 10 Yayasan 513",
                    metadata: { type: "testnet" },
                }, {
                    onReadyForServerApproval: (id) => console.log("Approved"),
                    onReadyForServerCompletion: (id, txid) => {
                        alert("ALHAMDULILLAH SUKSES! TXID: " + txid);
                    },
                    onCancel: (id) => { },
                    onError: (error) => { alert("Error: " + error.message); },
                });
            } catch (err) {
                alert("Klik sekali lagi atau refresh halaman.");
            }
        });
    </script>
</body>
</html>
